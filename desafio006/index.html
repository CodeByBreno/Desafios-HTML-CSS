<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdos do Curso</title>
    <style>
        body{
            background-color: antiquewhite;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
            margin: 40px;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre<br>
    os termos para descobrir qual tag deverá ser usada em cada caso</p>

    <ul>
        <li><abbr title="Use a tag <p></p>">Parágrafos</abbr></li>
        <li><abbr title="Use as tags <h1></h1>, <h2></h2>, ... <h6></h6>">Título</abbr></li>
        <li><abbr title="Use a tag <img src=''>">Imagens</abbr></li> 
        <li><abbr title="Use a tag <abbr title=''></abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code></code>">Código Fonte</abbr></li>
        <li><abbr title="Use a tag <ol></ol> para criar a lista. Para inserir um elemento, use <li></li>">Lista Ordenada</abbr></li>
        <li><abbr title="Use a tag <ul></ul> para criar a lista. Para inserir um elemento, use <li></li>">Lista Não Ordenada</abbr></li>
    </ul>
</body>
</html>
